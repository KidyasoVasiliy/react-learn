    />
    <meta name="theme-color" content="#000000" />

    <title>React App</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #0837B0 0%, #021E66 100%);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }
      .flex-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .flex-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .root {
        height: 100%;
        width: 100%;
      }
      .box {
        width: 300px;
        height: 300px;
        background: #FFFFFF;
        box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.25);
        border-radius: 4px;
      }
      .box > h1 {
        font-family: Arial, sans-serif;
        font-size: 150px;
        color: #000000;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }
      .controll {
        margin-top: 35px;
      }
      .controll .actions {
        padding: 15px;
        width: 65px;
        height: 65px;
        border: none;
        border-radius: 4px;
        font-size: 40px;
        margin: 0 20px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        outline: none;
        transition: all .3s;
      }
      .actions:hover {
        transform: scale(1.05);
      }
      .refresh svg:first-child {
        margin-bottom: 6px;
        transform: rotate(180deg);
      }

      .plus {
        background: #089C20;
      }
      .minus {
        background: #E7AA10;
      }
      .refresh {
        background: #CF1C1C;
      }
    </style>
  </head>
